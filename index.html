<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our website is currently under construction. Check back soon!">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .container a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Under Construction">
        <h1>We’re Currently Building Something Great</h1>
        <p>Our website is under construction and will be launching soon. We’re working hard to bring you an awesome experience. Stay tuned!</p>
        <p>In the meantime, you can <a href="mailto:info@example.com">contact us</a> or follow us on <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> for updates.</p>
    </div>
</body>
</html>
